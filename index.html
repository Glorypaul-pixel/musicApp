<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="./img/favicon.webp" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/1ae310f4a8.js"
      crossorigin="anonymous"></script>
    <title> Music App </title>
  </head>

  <body>
    <main>
      <div id="header">
        <div id="lessThan"><i class="fa-solid fa-less-than"></i></div>
        <div id="menu"><i class="fa-solid fa-bars"></i></div>
      </div>
      <div id="image">
        <div>
          <img src="./img/img.jpeg" alt="" class="imag" />
        </div>
        <div class="song-details">
          <h3 class="name">Firm Foundation</h3>
          <p class="artist">Maverick City Music</p>
        </div>
      </div>
      <div id="speed">
        <audio id="song">
          <source
            src="./media/Maverick-City-Music-feat-Chandler-Moore-Cody-Carnes-Firm-Foundation-He-Wont-(CeeNaija.com).mp3"
            type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />
      </div>
      <div id="music">
        <div id="backward"><i class="fa-solid fa-backward"></i></div>
        <div
          ><i class="fa-solid fa-play" onclick="playPause()" id="play"></i
        ></div>
        <div id="forward"><i class="fa-solid fa-forward"></i></div>
      </div>
    </main>
    <script src="musiclist.js"></script>
    <script src="script.js"></script>
  </body>
</html>
